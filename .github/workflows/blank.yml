name: Android CI

on: [push]

jobs:

  android-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: "Android CI Github Action"
        uses: code0987/android-ci-github-action@master
        with:
          args: |
            npm install
            export GRADLE_USER_HOME=`pwd`./src/.gradle
            chmod 755 ./src/gradlew
            ./gradlew -p ./src check
            ./gradlew assembleDebug

      - name: ls
        run: ls

      - name: Archive production artifacts
        uses: actions/upload-artifact@master
        with:
          path: app/build/outputs/apk/debug/*.apk

      - name: upload artefact to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: wzieba/Sample-App
          token: ${{secrets.APP_CENTER_TOKEN}}
            group: Testers
              file: app/build/outputs/apk/debug/para-flight-1.0.1-debug.apk
